<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <header>
        <div>Logo</div>
        <div>Navigation</div>
    </header>
    <main>
        <section>
            <h2>Sentiment Analysis for Articles</h2>
            <form onsubmit="return Client.handleSubmit(event)" enctype="multipart/form-data" method="post">
                <input type="url" id="urlToAnalyze" placeholder="Place the URL for sentiment Analysis">

                <input type="submit" value="Analyze Sentiment" id="analyzeBtn" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">                
            </form>
        </section>
        <section>
            <h5>Results: </h5>
            <div id="results"></div>
        </section>
    </main>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
